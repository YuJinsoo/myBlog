{% load static %}
<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="..\..\static\css\common.css">
    <link rel="stylesheet" href="..\..\static\css\login-join.css"> -->
    <title></title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2><a href="/">My Blog</a></h2>
        {% if user.is_authenticated %}
        <div class="header-click">
            <p>반갑습니다, {{ user.username }} 님!</p>
            <a href="{% url 'blog:list' %}">게시판</a>
            <a href="{% url 'user:logout' %}" type="button">로그아웃</a>
        </div>
        {% else %}
        <div class="header-click">
            <a href="{% url 'blog:list' %}">게시판</a>
            <a href="{% url 'user:login' %}">로그인</a>
            <a href="{% url 'user:register' %}">회원가입</a>
        </div>
        {% endif %}
      </div>
    {% block content %}
    {% endblock %}

    {% block script %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
