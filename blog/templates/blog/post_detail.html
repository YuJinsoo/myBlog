<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물상세페이지?</title>
</head>
<body>
    <h1>게시물 상세페이지 입니다.</h1>
    <hr>
    <a href="{% url 'blog:edit' post_id=post.pk %}">게시글수정</a>
    <hr>
    <form action="{% url 'blog:delete' post_id=post.pk%}" method="post">
        {% csrf_token %}
        <input type="submit" value="게시글삭제">
    </form>
    {{ request.path }}
    <hr>
    {{ post.title }}
    <br>
    {{ post.content }}
    <br>
    {{ post.writer }}
    <br>
    {{ post.category }}
    <br>
    {{ post.created_at }}
    <br>
    {{ post.updated_at }}
    <br>
</body>
</html>
