{% extends 'base.html' %}

{% block content %}
    <h1> 게시글 작성 </h1>
    <form action="{% url 'blog:edit' post_id=post.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}


        {%comment%}
        <div>
            {{ form.title.label }}
            {{ form.title }}
        </div>
        <div>
            {{ form.content.label }}
            {{ form.content }}
        </div>
        <div>
            {{ form.category.label }}
            {{ form.category }}
        </div>
        {%endcomment%}
        <input type="submit" class="btn btn-success">
    </form>

{% endblock %}
