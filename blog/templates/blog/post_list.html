{% extends 'base.html' %}

{% block content %}
    <h1>블로그 포스트 보여주는 화면입니다</h1>
    <a href="{% url 'blog:write' %}" class="btn btn-primary">글작성하기</a>
    <br>
    <hr>
    {% if searchtag %}
        <p>"{{searchtag}}" 의 검색결과</p>
    {% endif %}
    <hr>
    {% if posts %}
        {% for post in posts %}
            {{ post }}
            <a href="{% url 'blog:detail' post_id=post.id %}">게시물상세보기</a>
            <hr>
        {% endfor %}
    {% else %}
        <div>등록된 게시물이 없습니다.</div>
    {% endif %}
    <p>카테고리검색</p>
    <form action="{% url 'blog:search-query' %}" method="get">
        {%csrf_token%}
        <input type="text" id="kw" name="cat">
        <input type="submit" value="검색">
    </form>

{% endblock %}
