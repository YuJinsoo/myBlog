{% extends 'base.html' %}

{% block content %}

<main class="container">
    <h2>로그인 페이지</h2>
    <form action="{% url 'user:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ togo }}" >
        <input type="submit" value="로그인" class="btn btn-primary">
    </form>
</main>


{% endblock %}
